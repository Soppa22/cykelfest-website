<!DOCTYPE html>
<html lang="se">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Cykelfesten</title>
    <style>
        :root {
            --moss-green: rgb(117, 126, 119);
            --text-color: #f5f5f5;
            --nav-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--moss-green);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--nav-bg);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Brand (logo + text together) */
        .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(22, 20, 20);
        }

        .brand img {
            height: 70px;
            width: auto;
            margin-right: 0.8rem;
            transition: transform 0.2s;

        }

        .brand span {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .brand:hover img {
            transform: scale(1.05);
        }

        /* Navigation links */
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 1.5rem;
            font-size: 1.1rem;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .brand img {
                height: 60px;
            }

            .brand span {
                font-size: 1.5rem;
            }
        }


        main {
            flex: 1;
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="brand">
            <img src="TempLogga.png" alt="Cykelfesten logotyp">
            <span>Cykelfesten</span>
        </a>
        <nav>
            <a href="support.html">Support</a>
            <a href="privacy.html">Integritetspolicy</a>
        </nav>
    </header>


    <main>
        <h1>Support</h1>
        <p>För support eller frågor, kontakta oss på <a href="mailto:support@myapp.com"
                style="color:#f5f5f5;text-decoration:underline;">support@myapp.com</a>.</p>
    </main>

    <footer>
        &copy; 2025 Cykelfesten.
    </footer>

</body>

</html>
