<!DOCTYPE html>
<html lang="se">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cykelfesten</title>
  <style>
    :root {
      --moss-green: rgb(117, 126, 119);
      --text-color: #f5f5f5;
      --nav-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--moss-green);
      color: var(--text-color);
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* HEADER / NAVIGATION */
    header {
      background-color: var(--nav-bg);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .button {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      background-color: #f5f5f5;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.8;
      padding: 1rem;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="index.html"><img src="TempLogga.png" alt="Cykelfesten logo"></a>
    <nav>
      <a href="support.html">Support</a>
      <a href="privacy.html">Integritetspolicy</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Cykelfesten</h1>
    <p>Välkommen! Kika gärna in appen på App Store och Google Play.</p>

    <a href="https://apps.apple.com/app/your-app-id" class="button">Ladda ner på App Store</a>
    <a href="#" class="button">Ladda ner på Google Play</a>
  </main>

  <footer>
    &copy; 2025 Cykelfesten. Alla rättigheter förbehållna.
  </footer>

</body>

</html>
