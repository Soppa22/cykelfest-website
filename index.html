<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <style>
    :root {
      --moss-green: rgb(117, 126, 119);
      --text-color: #f5f5f5;
      --button-color: #e0e0e0;
      --button-text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--moss-green);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .button {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: var(--button-text);
      background-color: var(--button-color);
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer a {
      color: var(--text-color);
      text-decoration: underline;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Cykelfesten</h1>
  <p>Välommen! Kika gärna in appen på app store.</p>

  <a href="https://apps.apple.com/app/your-app-id" class="button">Download on App Store</a>

  <div style="margin-top:2rem;">
    <a href="mailto:support@myapp.com" class="button">Support</a>
    <a href="privacy.html" class="button">Privacy Policy</a>
  </div>

  <footer>
    &copy; 2025 My App. All rights reserved.
  </footer>

</body>
</html>
